<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
    <link rel="stylesheet" href="advanced.css">
</head>

<body>
    <div id="gallery">
        <div class="photos">
            <img src="1.jpg" data-url="1" alt="Error">
            <img src="2.jpg" data-url="2" alt="Error">
            <img src="3.jpg" data-url="3" alt="Error">
        </div>
        <input type="submit" value="Previous" class="prev">
        <input type="submit" value="Next" class="next">
    </div>
    <script src="advanced.js"></script>
</body>

</html>
